<html>
    <head>
        <title>HTML5 fields and validation</title>
    </head>
    <body>
        <h1>HTML5 Fields and Validation</h1>
        <from>
         <p>
             <label for="email_id">email:</label>
             <input type="email" name="email" id="email_id">
         </p>
         <p>
             <label for="age">Age:</label>
             <input type="number" name="age" id="age"  min="18" max="57">
         </p>
         <p>
             <label for="dob"> Date of Birth:</label>
             <input type="date" name="dob" id="dob">
         </p>
         <p>
             <label for="range">price Range:</label>
             <input type="range" name="price" id="price" min="0" max="1000" step="10">
         </p>
         <p>
             <label for="website">website:</label>
             <input type="url" name="website" id="website">
         </p>
         <p>
             <label for="time">raisingtime:</label>
             <input type="time" name="time" id="time">
         </p>
         <p>
             <label for="vweek">VocationWeek:</label>
             <input type="week" name="vweek" id="vweek">
         </p>
         <p>
             <label for="job_search">job search:</label>
             <input type="search" name="job_search" id="job_search">
         </p>
         <p>
             <input type="submit" value="send">
         </p>
        </from>
    </body>
</html>
